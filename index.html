<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Google Translator</title>
  </head>
  <body>
    <div class="alert alert-success" id="Alert" role="alert">
        Copied to clipboard!
      </div>
    <div class="container d-flex justify-content-center flex-column align-items-center">
        <h1 style="text-align: center; color: #3f7ee8;">G<span style="color: #de4032">o</span><span style="color: #eeb205;">o</span><span style="color: #3f7ee8;">g</span><span style="color: #319f4f">l</span><span style="color: #de4032;">e</span> <span>Translator</span></h1>
        <div class="text">
            <textarea style="background-color: #242825d8; color:white;"  id="from-text"  rows="10" placeholder="Enter text here"></textarea>
            <textarea style="background-color: #292f2ad8; color: white;" id="to-text"  rows="10" placeholder="Translated text"  readonly disabled></textarea>
        </div>
        <div class="properties" style="width: 80%;">
            <div class="icons" >
                <li>
                    <i class="fa fa-clone " style="color: white;" id="copy-fromtext"  aria-hidden="true"></i>
                    <i class="fa fa-volume-up" style="color: white;" id="fromtext-volume" aria-hidden="true"></i>
                    <select  id="from-select">
                    </select>
               </li>
               <div style="text-align: center; font-size: larger;">
                <i class="fa fa-exchange" style="color: white;" onclick="Exchange()" aria-hidden="true"></i>
               </div>
               <li>
                <i class="fa fa-clone " style="color: white;" id="copy-totext"  aria-hidden="true"></i>
                <i class="fa fa-volume-up" style="color: white;" id="totext-volume" aria-hidden="true"></i>
                <select  id="to-select">
                </select>
               </li>
            </div>
            <div class="d-grid gap-2" style="margin: 30px;">
                <a class="btn btn-success" id="transButt" onclick="Translate()" type="button">Translate</a>
              </div>
        </div>
    </div>
    <script src="translator.js"></script>
  </body>
</html>
